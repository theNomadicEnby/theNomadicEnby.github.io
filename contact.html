<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Leo M.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <aside class="sidebar " data-sidebar>
            <div class="sidebar-info">
                <figure class="avatar-box">
                    <img src="assets/images/memoji.png" alt="avatar" width="80">
                </figure>

                <div class="info-content">
                    <h1 class="name" title="Leo M">Leo M.</h1>
                    <p class="title">Full Stack Developer</p>
                </div>

                <button class="info-more-btn" data-sidebar-btn>
                    <span>Show Contacts</span>
                    <ion-icon name="chevron-down"></ion-icon>
                </button>
            </div>

            <div class="sidebar-info-more">
                <div class="separator"></div>

                <ul class="contacts-list">
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Email</p>

                            <a href="mailto:leo@proton.me" class="contact-link">leo@proton.me</a>

                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Location</p>

                            <address>Detroit, Michigan, USA</address>
                        </div>
                    </li>
                </ul>

                <div class="separator"></div>

                <ul class="social-list">

                  <li class="social-item"><a href="https://github.com/theNomadicEnby" class="social-link"><ion-icon name="logo-github"></ion-icon></a></li>
                  <li class="social-item"><a href="https://www.linkedin.com/in/lemorris11/" class="social-link"><ion-icon name="logo-linkedin"></ion-icon></a></li>

                </ul>
            </div>
        </aside>

        <div class="main-content">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item"><a href="index.html"><button class="navbar-link" data-nav-link>About</button></a></li>
                    <li class="navbar-item"><a href="resume.html"><button class="navbar-link" data-nav-link>Resume</button></a></li>
                    <li class="navbar-item"><a href="portfolio.html"><button class="navbar-link" data-nav-link>Portfolio</button></a></li>
                    <li class="navbar-item"><a href="blog.html"><button class="navbar-link" data-nav-link>Blog</button></a></li>
                    <li class="navbar-item"><a href="contact.html"><button class="navbar-link active" data-nav-link>Contact</button></a></li>
                </ul>
            </nav>

            <article class="contact active" data-page="contact">
                <section class="mapbox" data-mapbox>
                    <figure>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
                         width="400" height="300" loading="lazy"></iframe>
                    </figure>
                </section>

                <section class="contact-form">
                    <h3 class="h3 form-title">Contact Form</h3>

                    <form action="#" class="form" data-form>
                        <div class="input-wrapper">
                            <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
                            <input type="email" name="email" class="form-input" placeholder="Email Address" required data-form-input>
                        </div>

                        <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input=""></textarea>

                        <a href="mailto:leo@proton.me">
                            <button class="form-btn" type="submit" disabled data-form-btn>
                                <ion-icon name="paper-plane"></ion-icon>
                                <span>Send Message</span>
                            </button>
                        </a>
                    </form>
                </section>
            </article>
    </main>

    <script src="main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
